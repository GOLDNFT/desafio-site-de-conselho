<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de conselho</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <p id="advice">ADVICE #0</p>
    <h3 id="dica">Clique no dado para gerar um conselho!</h3>
    <div id="divider">
      <picture>
        <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 450px)" alt="divider desktop" width="100%">
        <img src="images/pattern-divider-desktop.svg" alt="divider mobile" width="100%">
      </picture>
    </div>
    <div class="dice" id="dice">
      <img src="images/icon-dice.svg" alt="dice" width="100%">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
